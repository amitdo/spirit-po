sudo: false
language: cpp
compiler:
  - gcc
  - clang
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
- if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.6"; fi #export CXXFLAGS="-stdlib=libc++"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - boost-latest
    - llvm-toolchain-precise-3.6
    - george-edison55-precise-backports
    # - kubuntu-backports
    # ^ for cmake
    packages:
    - gcc-4.9
    - g++-4.9
#    - clang
    - clang-3.6
    - gettext
    - libintl-dev
#    - libboost-all-dev
    - libboost1.55-dev
    - gdb
    - cmake-data
    - cmake
script:
  - $CXX --version
  - echo "$CXXFLAGS"
# unit tests
  - echo "Unit Tests"
  - cd test
  - make clean
  - make CXXFLAGS="-O3 -Wall -Werror -std=c++11 $CXXFLAGS"
  - ./main
# libintl validation tests
  - echo "Libintl Validation Tests"
  - cd ../test_libintl
  - ./test.sh
